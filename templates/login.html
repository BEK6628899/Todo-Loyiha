<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login - To-Do List</title>
    <style>
      /* Add some styling to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 50px;
        text-align: center;
      }
      h1 {
        color: #555;
      }
      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ccc;
        margin: 0 auto;
        width: 500px;
      }
      label {
        display: block;
        font-size: 18px;
        color: #555;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="password"] {
        font-size: 18px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #555;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
  <h1 align="center"><button><i><a href="/register/">Registration</a></i></button></h1>
  <br>
    <h1><i>Login - To-Do List</i></h1>
    <form method="post">{% csrf_token %}
      <i><label for="username">Username:</label>
      <input type="text" id="username" name="l" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="p" required><br><br>
      <input type="submit" value="Login"></i>
    </form>
  </body>
</html>
